<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Giao diện máy tính only HTML</title>
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="3" width="400" align="center">
			<tr>
				<td colspan="4" width="400" height="120" valign="bottom" align="right" bgcolor="#00401b">
					<font color="white" size="6">0</font>
				</td>
			</tr>
			<tr bgcolor="#bfffda">
				<td colspan="2" width="200" height="100" align="center"><b><font size="6">AC</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">DEL</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">/</font></b></td>
			</tr>
			<tr bgcolor="#bfffda">
				<td width="100" height="100" align="center"><b><font size="6">1</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">2</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">3</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">*</font></b></td>
			</tr>
			<tr bgcolor="#bfffda">
				<td width="100" height="100" align="center"><b><font size="6">4</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">5</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">6</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">+</font></b></td>
			</tr>
			<tr bgcolor="#bfffda">
				<td width="100" height="100" align="center"><b><font size="6">7</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">8</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">9</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">-</font></b></td>
			</tr>
			<tr bgcolor="#bfffda">
				<td width="100" height="100" align="center"><b><font size="6">.</font></b></td>
				<td width="100" height="100" align="center"><b><font size="6">0</font></b></td>
				<td width="200" height="100" align="center" colspan="2"><b><font size="6">=</font></b></td>
			</tr>
		</font>
	</table>
</body>
</html>
